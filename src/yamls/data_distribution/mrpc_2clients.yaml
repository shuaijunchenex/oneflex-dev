#-----------------------------
# Data distribution section (MRPC non-iid, 2 clients)
# Each client is skewed to one class (paraphrase vs not)
#-----------------------------
data_distribution:

  # Use custom distribution
  use: custom

  # Each row -> client, each column -> class id (0: not paraphrase, 1: paraphrase)
  custom_define:
    custom: [
      [2000, 0],   # Client 1: mostly class 0
      [0, 2000]    # Client 2: mostly class 1
    ]
