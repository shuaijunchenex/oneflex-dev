name: Mirror to dev repo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no default creds)
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up git identity
        run: |
          git config user.name "shuaijunchenex"
          git config user.email "46318558+shuaijunchenex@users.noreply.github.com"

      - name: Try pushing to a new branch (write test)
        env:
          TOKEN: ${{ secrets.CAPSTONE_ACCESS_TOKEN }}
        run: |
          git remote add dev https://shuaijunchenex:${TOKEN}@github.com/shuaijunchenex/usyd-learning-dev.git || true
          git checkout -b can-push-test
          git commit --allow-empty -m "perm test"
          git push dev HEAD:can-push-test -v


