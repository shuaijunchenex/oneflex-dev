name: Mirror to dev repo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no default creds)
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up git identity
        run: |
          git config user.name "shuaijunchenex"
          git config user.email "46318558+shuaijunchenex@users.noreply.github.com"

      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0      # 关键：避免 index-pack 问题

      - name: Build a filtered sync branch (exclude .github)
        run: |
          set -e
          # 用一个临时分支，不影响你的 A 仓库远端
          git checkout -b sync-excluding-dotgithub

          # 删除 .github 并提交（只影响当前临时分支的树）
          rm -rf .github
          git add -A
          git commit -m "Sync: exclude .github directory"

      - name: Push filtered branch to dev repo
        env:
          TOKEN: ${{ secrets.CAPSTONE_PUSH_TOKEN }}
        run: |
          set -e
          git remote remove dev 2>/dev/null || true
          git remote add dev https://github.com/shuaijunchenex/usyd-learning-dev.git

          # 稳定性设置
          git config --global http.version HTTP/1.1
          git config --global core.compression 0
          git config --global credential.helper ""
          export GIT_ASKPASS=/bin/true

          # Basic Auth 头
          AUTH=$(printf "%s" "x-access-token:${TOKEN}" | base64 | tr -d '\n')

          # 你可以推到 B 的 main，或 B 的 dev（看你的策略）
          # 例：推送到 B 的 dev 分支
          git -c http.extraheader="Authorization: Basic ${AUTH}" \
              push -f dev HEAD:dev







