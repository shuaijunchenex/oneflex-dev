name: Mirror to dev repo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no default creds)
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up git identity
        run: |
          git config user.name "shuaijunchenex"
          git config user.email "46318558+shuaijunchenex@users.noreply.github.com"
          
      - name: Check PAT repo permissions
        env:
          TOKEN: ${{ secrets.CAPSTONE_PUSH_TOKEN }}
        run: |
          curl -s -H "Authorization: token ${TOKEN}" \
            https://api.github.com/repos/shuaijunchenex/usyd-learning-dev | jq '.permissions'



